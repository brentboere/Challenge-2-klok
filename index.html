<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Klok</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="script.js" defer></script>
	</head>
	<body>
		<section class="container" id="klokken">
			<div class="row">
				<div class="section-title text-center">
					<h1>Wereldklokken</h1>
				</div>
			</div>
			<div class="row">
				<div class="clock">
					<div class="hour">
						<div class="hr" id="hr"></div>
					</div>
					<div class="min">
						<div class="mn" id="mn"></div>
					</div>
					<div class="sec">
						<div class="sc" id="sc"></div>
					</div>
					<h2>Boskoop</h2>
				</div>

				<div class="clock clok1">
					<div class="hour">
						<div class="hr" id="hr1"></div>
					</div>
					<div class="min">
						<div class="mn" id="mn1"></div>
					</div>
					<div class="sec">
						<div class="sc" id="sc1"></div>
					</div>
					<h2>New York</h2>
				</div>

				<div class="clock clock2">
					<div class="hour">
						<div class="hr" id="hr2"></div>
					</div>
					<div class="min">
						<div class="mn" id="mn2"></div>
					</div>
					<div class="sec">
						<div class="sc" id="sc2"></div>
					</div>
					<h2>Tokio</h2>
				</div>
			</div>
		</section>
	</body>
</html>
